<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-900 text-white py-4 px-6 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="{{ site.baseurl }}/">Spectrum Ferret</a></h1>
      <nav>
        <a href="{{ site.baseurl }}/" class="text-white hover:underline px-4">Home</a>
        <a href="#about" class="text-white hover:underline px-4">About</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto my-8 px-6">
    <article class="bg-white p-6 rounded-lg shadow-md">
      {{ content }}
    </article>
  </main>

  <footer class="bg-blue-900 text-white text-center py-4 mt-8">
    <p>&copy; 2025 <a href="https://spectrumferret.com/">Spectrum Ferret</a></p>
  </footer>
</body>
</html>
